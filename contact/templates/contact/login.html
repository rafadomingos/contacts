{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">
    <h2>Login</h2>

    {% if user.is_authenticated %}
      <p>
        Você já está logado como {{ user.username }}.
      </p>
      <p>
        <a href="{% url 'contact:logout' %}">Logout</a>
    {% else %}
      {% include "contact/partials/_forms.html" %}
    {% endif %}
    

  </div>
{% endblock %}
